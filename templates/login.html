{% extends "base.html" %}

{% block content %}
<div class="background"></div>

<div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Campus" class="logo">

    <h1>Login / Registro</h1>

    {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <input type="text" name="user" id="user" placeholder=" " required>
            <label>Usuario</label>
        </div>

        <div class="form-group password-group">
            <input type="password" name="password" id="password" required placeholder=" ">
            <label>Contrase√±a</label>
            <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        {% if mostrar_email %}
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label>Email</label>
            </div>

            <div class="form-group">
                <select name="rol" id="rol" class="select-rol" required>
                    <option value="" disabled selected hidden>Elegir Rol...</option>
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>
        {% endif %}

        <button type="submit" class="btn">
            {% if mostrar_email %} Registrarse {% else %} Entrar {% endif %}
        </button>
    </form>
</div>

<script>
function togglePassword() {
    var x = document.getElementById("password");
    x.type = (x.type === "password") ? "text" : "password";
}
</script>
{% endblock %}
