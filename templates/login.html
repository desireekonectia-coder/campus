{% extends "base.html" %}

{% block content %}

 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Campus Login / Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <!-- Logo con animación -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Campus" class="logo">

        <h1>Campus Login / Registro</h1>

       {% if mensaje %}
            <p class="mensaje">{{ mensaje }}</p>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <input type="text" name="user" id="user" placeholder=" " required>
                <label>Usuario</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label>Contraseña</label>
            </div>

            {% if mostrar_email %}
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label>Email para registro</label>
            </div>
            {% endif %}

            <button type="submit" class="btn">
                {% if mostrar_email %} Registrarse {% else %} Entrar {% endif %}
            </button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>





{% endblock %}
