{% extends "base.html" %}

{% block content %}
<div class="background"></div>

<div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    
    <h1>{% if mostrar_email %} Registro {% else %} Login {% endif %}</h1>

    {% if mensaje %}
        <p style="color:red; font-size:12px; margin-bottom: 10px;">{{ mensaje }}</p>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <input type="text" name="user" placeholder="Usuario" required>
        </div>

       <div class="form-group">
    <input type="password" id="password" placeholder="Contrase√±a">
    <span class="toggle-password">üëÅÔ∏è</span> 
</div>

        {% if mostrar_email %}
            <div class="form-group">
                <input type="email" name="email" placeholder="Email para registro" required>
            </div>

            <div class="form-group">
                <select name="rol" class="select-rol" required>
                    <option value="" disabled selected hidden>Selecciona tu Rol</option>
                    <option value="admin">Administrador</option>
                    <option value="profesor">Profesor</option>
                    <option value="alumno">Alumno</option>
                    <option value="padre">Padre/Madre</option>
                </select>
            </div>
        {% endif %}

        <button type="submit" class="btn">
            {% if mostrar_email %} Registrarse {% else %} Entrar {% endif %}
        </button>
    </form>
</div>

<script>
function togglePassword() {
    var x = document.getElementById("password");
    x.type = (x.type === "password") ? "text" : "password";
}
</script>
{% endblock %}
