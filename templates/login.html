{% extends "base.html" %}

{% block content %}

 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro - Campus</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Campus" class="logo">


        <!-- Estilos -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


        <h1>Campus Login / Registro</h1>

        {% if mensaje %}
            <p class="mensaje">{{ mensaje }}</p>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" name="user" required>
            </div>

            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group email-field {% if mostrar_email %}show{% endif %}">
                <label>Email:</label>
                <input type="email" name="email" {% if mostrar_email %}required{% endif %}>
            </div>

            <button type="submit">
                {% if mostrar_email %}
                    Registrarse
                {% else %}
                    Login
                {% endif %}
            </button>
        </form>
    </div>
</body>
</html>




{% endblock %}
