{% extends "base.html" %}

{% block content %}
<div class="background"></div>

<div class="container login-box">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-main">
    
    <h2>{% if mostrar_email %} Registro {% else %} Login {% endif %}</h2>

    {% if mensaje %}
        <p style="color:red; font-size:12px; margin-bottom: 10px;">{{ mensaje }}</p>
    {% endif %}

    <form method="POST" class="form-login">
        <div class="form-group">
            <input type="text" name="username" placeholder="Usuario" class="input-field" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="ContraseÃ±a" class="input-field" required>
            <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
        </div>

        <button type="submit" class="btn-panel">
            {% if mostrar_email %} Registrarse {% else %} Entrar {% endif %}
        </button>
    </form>
</div>

<div class="footer-text">
    <div class="map-container">
        </div>

</div>

<script>
function togglePassword() {
    var x = document.getElementById("password");
    x.type = (x.type === "password") ? "text" : "password";
}
</script>
{% endblock %}
