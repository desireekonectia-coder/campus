{% extends "base.html" %}

{% block content %}
<div class="background"></div>

<div class="container">

    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">

    <h1>Login / Registro</h1>

    {% if mensaje %}
    <p class="mensaje" style="color:red; font-size:12px;">{{ mensaje }}</p>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <input type="text" name="user" placeholder="Usuario" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="ContraseÃ±a" required>
            <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
        </div>

        {% if mostrar_email %}
        <div class="form-group">
            <input type="password" id="password" placeholder="ContraseÃ±a">
            <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
        </div>

        <div class="form-group">
            <select name="rol" class="select-rol" required>
                <option value="" disabled selected hidden>Selecciona tu Rol</option>
                <option value="admin">Administrador</option>
                <option value="usuario">Usuario</option>
            </select>
        </div>
        {% endif %}

        <button type="submit" class="btn">
            {% if mostrar_email %} Registrarse {% else %} Entrar {% endif %}
        </button>
    </form>
</div>

<script>
    function togglePassword() {
        var x = document.getElementById("password");
        x.type = (x.type === "password") ? "text" : "password";
    }
</script>
{% endblock %}
